<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Tab Slider </title>
</head>
<body>
    
    <div class="app-container">
        <div class="current-img-container">
            <img class="current-image" src="image/annie.jpg" alt="">
        </div>
        <div class="tab-container">
            <div class="tab">
                <img src="image/annie.jpg" alt="">
            </div>
            <div class="tab">
                <img src="image/caroline.jpg" alt="">
            </div>
            <div class="tab">
                <img src="image/cisner.jpg" alt="">
            </div>
            <div class="tab">
                <img src="image/joao.jpg" alt="">
            </div>
            <div class="tab">
                <img src="image/nurpalah.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
