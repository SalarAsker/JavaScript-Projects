<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click Slider</title>
</head>

<body>

    <div class="click-slider-container">
        <!-- image -->
        <div class="slide fade">
            <img class="img" src="img/nature_1.jpg" alt="">
        </div>
        <!-- prev/next -->
        <span class="prev"> &lt;</span>
        <span class="next"> &gt;</span>

    </div>

    <!-- dots -->
    <div class="dots">
        <div class="dot active" id="1"></div>
        <div class="dot" id="2"></div>
        <div class="dot" id="3"></div>
        <div class="dot" id="4"></div>
        <div class="dot" id="5"></div>
    </div>


    <script src="app.js"></script>
</body>

</html>
